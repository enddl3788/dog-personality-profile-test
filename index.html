    <body>
        <div class="container">
            <section id="main" class="mx-auto my-5 py-5 px-3">
                <h2 id="mainTitle">Dog Personality Profile Test</h1>
                <h3 id="mainTitle">반려견 성격 프로필 테스트</h2>
                
                <div class="container text-center mt-5">
                    <div class="row align-items-center">
                      <div id="info">
                        <div class="mainTitle" id="text">
                            총 검사 문항은 20문항 입니다.<br>
                            시간은 물론이고, 강아지의 심리도 중요하니까요!
                        </div>
                      </div>
                      <div id="info">
                        <div class="mainTitle" id="text">
                            가능하면 답변 시 '중립'을 선택하지 마십시오.<br>
                            강아지의 개성을 찾기 위해 중립은 필요 없어요!
                        </div>
                      </div>
                      <div id="info">
                        <div class="mainTitle" id="text">
                            강아지에게 질문하듯이 편안하게 답해보세요.<br>
                            그럼 더 정확한 결과가 나올 거에요!
                        </div>
                      </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <img src="./img/hello_dog.gif" alt="mainImage" class="img-fluid">
                </div>

                <button type="button" class="btn btn-outline-light mb-2" 
                onclick="js:begin()">시작하기</button>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            </section>

            <section id="qna" class="mx-auto pt-5">
                <div class="statusContainer mx-auto mt-5">
                  <div class="statusImage col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <img src="./img/run_dog.gif" class="img-fluid">
                  </div>
                    <div class="statusBar"> </div>
                </div>

                <div class="qBox mx-auto my-3 py-5 px-3">
                </div>

                <div class="aBox">
                </div>
            </section>

                <h1 id="resultTitle" class="mx-auto mt-5 py-5 px-3">당신의 반려견 성격 프로필은?</h1>

                <div class="resultName mx-auto pt-3 px-3">
                </div>

                <div class="resultImg col-lg-6 col-md-8 col-sm-10 mx-auto">
                </div>

                <div class="resultDesc mx-auto pt-3 px-3">
                </div>

                <button type="button" class="btn btn-outline-light mx-auto my-5" 
                onclick="js:begin()">공유하기</button>

            </section>
