        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/qna.css">

        <link rel="stylesheet" href="./css/record.css">

        <script>
            Kakao.init('d9b94e44acb050f0954294af3b16dbbc'); // 여기서 'YOUR_APP_KEY'를 실제 Kakao 애플리케이션 키로 대체하세요.
            Kakao.isInitialized(); // SDK 초기화 여부를 리턴합니다.
        </script>

        <!-- Firebase -->
        <script type="module" src="./js/firebase.js"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="container">
            <section id="main" class="mx-auto my-5 py-5 px-3">
                <h2 id="mainTitle">Dog Personality Profile Test</h1>
                <h3 id="mainTitle">반려견 성격 프로필 테스트</h2>
                
                <div class="container text-center mt-5">
                    <div class="row align-items-center">
                      <div id="info">
                        <div class="mainTitle" id="text">
                            총 검사 문항은 20문항 입니다.<br>
                            시간은 물론이고, 강아지의 심리도 중요하니까요!
                        </div>
                      </div>
                      <div id="info">
                        <div class="mainTitle" id="text">
                            가능하면 답변 시 '중립'을 선택하지 마십시오.<br>
                            강아지의 개성을 찾기 위해 중립은 필요 없어요!
                        </div>
                      </div>
                      <div id="info">
                        <div class="mainTitle" id="text">
                            강아지에게 질문하듯이 편안하게 답해보세요.<br>
                            그럼 더 정확한 결과가 나올 거에요!
                        </div>
                      </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <img src="img/hello_dog.gif" alt="mainImage" class="img-fluid">
                </div>
                
                <button type="button" class="btn btn-outline-light mb-2" 
                onclick="js:begin()">시작하기</button>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            </section>

            <section id="qna" class="mx-auto pt-5">
                <div class="statusContainer mx-auto mt-5">
                  <div class="statusImage col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <img src="img/run_dog.gif" class="img-fluid">
                  </div>
                    <div class="statusBar"> </div>
                </div>

                <div class="qBox mx-auto my-3 py-5 px-3">
                </div>

                <div class="aBox">
                </div>
            </section>

            <section id="result" class="mx-auto mt-5 py-5 px-3">
                <h1 id="resultTitle" class="mx-auto mt-5 py-5 px-3">당신의 반려견 성격 프로필은?</h1>

                <div class="resultName">
                </div>

                <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                </div>

                <div class="resultDesc">
                </div>

                <button type="button" class="btn btn-outline-light mx-auto my-5" 
                onclick="js:setShare()">공유하기</button>

                <button type="button" class="btn btn-outline-light mx-auto my-5" 
                onclick="js:loadHome()">처음으로</button>

                <h1 id="resultTitle" class="mx-auto mt-5 py-3 px-3">반려견 성격을 자랑하세요</h1>
                <div class="row mx-auto">
                    <div class="form-group col mx-auto">
                        <input type="text" class="form-control" id="dogName" placeholder="강아지 이름">
                    </div>
                    <div class="form-group col mx-auto">
                        <input type="text" class="form-control" id="dogBreed" placeholder="품종">
                    </div>
                </div>

                <div class="d-grid gap-2 my-3">
                    <button type="submit" class="btn btn-outline-light" onclick="updateProfile()">프로필 추가</button>
                </div>
            </section>

            <section id="record" class="mx-auto mt-5 py-5 px-3">
                <div class="container">
                    <h1 id="recordTitle" class="text-center display-4 mb-4">최근 테스트한 강아지</h1>
                    <div class="row">
                        <!-- 첫 번째 열 -->
                        <div class="col-md-4 mb-4">
                            <!-- 강아지 프로필 카드 -->
                            <div class="card">
                                <!--
                                <img src="img/image-0.jpeg" class="card-img-top" alt="강아지 이미지">
                                -->
                                <div class="card-body">
                                    <h5 class="card-title">강아지 이름: 루키</h5>
                                    <p class="card-text">품종: 골든 리트리버</p>
                                    <p class="card-text">성격: 활발하고 친근함</p>
                                    <a href="#" class="btn btn-primary">더 자세히 보기</a>
                                </div>
                            </div>
                        </div>
            
                        
                        <!-- 더 많은 열 추가 가능 -->
            
                    </div>
                </div>
            </section>

            <script src="./js/data.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
            <script src="./js/share.js" charset="utf-8"></script>
        </div>
    </body>
</html>
